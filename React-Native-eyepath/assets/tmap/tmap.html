<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tmap 지도</title>
    <script src="https://apis.openapi.sk.com/tmap/vectorjs?version=1&appKey=Jh2ic7FZtF2CYozicFIAz5rrhPJcqb7r3MV14rhG"></script>
    <style>
      html, body, #map_div {
        position: absolute;
        width: 100%;
        height: 100%;
        margin: 0;
      }
    </style>
   <script type="text/javascript">
	// 페이지가 로딩이 된 후 호출하는 함수입니다.
	function initTmap(){
		// map 생성
		// Tmapv3.Map을 이용하여, 지도가 들어갈 div, 넓이, 높이를 설정합니다.
		var map = new Tmapv3.Map("map_div", { // 지도가 생성될 div
			center : new Tmapv3.LatLng(37.56520450, 126.98702028),
			width : "100%",	// 지도의 넓이
			height : "100%",	// 지도의 높이
			zoom : 20,	// 지도 줌레벨
		});
	} 
</script>
</head>
<body onload="initTmap()">
    <div id="map_div"></div>
</body>
</html>
